<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ABDZ – Cœur du système</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      background:#000;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      font-family: "Century Gothic", Arial, sans-serif;
    }

    .wrap{
      max-width:900px;
      width:100%;
      padding:20px;
      text-align:center;
    }

    .mallette{
      position:relative;
      display:inline-block;
      width:100%;
    }

    .mallette img{
      width:100%;
      height:auto;
      display:block;
    }

    /* zones cliquables */
    .hotspot{
      position:absolute;
      background:transparent;
      border:none;
      cursor:pointer;
    }

    /* tiroirs */
    .hs-1{ left:42%; top:47%; width:16%; height:7%; }
    .hs-2{ left:42%; top:56%; width:16%; height:7%; }
    .hs-3{ left:42%; top:64%; width:16%; height:7%; }

    /* portes */
    .hs-4{ left:6%;  top:48%; width:18%; height:34%; }
    .hs-5{ left:76%; top:48%; width:18%; height:34%; }

    /* cadenas */
    .hs-6{ left:44%; top:76%; width:12%; height:12%; }

    /* modale */
    .panel{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      display:none;
      justify-content:center;
      align-items:center;
    }

    .panel.active{ display:flex; }

    .panel-box{
      background:#f6f1e8;
      max-width:900px;
      width:95%;
      padding:24px;
      border-radius:18px;
      text-align:left;
    }

    .close{
      text-align:right;
      margin-bottom:10px;
    }

    .close button{
      background:#1f3b6f;
      color:#fff;
      border:none;
      padding:8px 14px;
      border-radius:14px;
      cursor:pointer;
    }
  </style>
</head>

<body>

<div class="wrap">

  <div class="mallette">
    <img src="B-boite-centrale.png" alt="ABDZ – Boîte centrale">

    <button class="hotspot hs-1" onclick="openPanel(1)"></button>
    <button class="hotspot hs-2" onclick="openPanel(2)"></button>
    <button class="hotspot hs-3" onclick="openPanel(3)"></button>
    <button class="hotspot hs-4" onclick="openPanel(4)"></button>
    <button class="hotspot hs-5" onclick="openPanel(5)"></button>
    <button class="hotspot hs-6" onclick="openPanel(6)"></button>
  </div>

</div>

<div id="panel" class="panel">
  <div class="panel-box">
    <div class="close">
      <button onclick="closePanel()">Fermer</button>
    </div>
    <div id="panel-content"></div>
  </div>
</div>

<script>
function openPanel(n){
  const panel = document.getElementById("panel");
  const content = document.getElementById("panel-content");

  const texts = {
    1:"1. ARCHITECTURE – ATHENA",
    2:"2. MODULARITÉ – PROTÉE",
    3:"3. ACTIVATION – HÉPHAÏSTOS",
    4:"4. DURABILITÉ – DÉMÉTER",
    5:"5. EXCLUSIVITÉ – APOLLON",
    6:"6. PROTECTION – SYSTÈME SCELLÉ"
  };

  content.innerHTML = "<h2>"+texts[n]+"</h2>";
  panel.classList.add("active");
}

function closePanel(){
  document.getElementById("panel").classList.remove("active");
}
</script>

</body>
</html>
